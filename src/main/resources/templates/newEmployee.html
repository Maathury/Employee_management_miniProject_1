<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add EmployeeDetails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body style="background-color: rgb(5, 5, 47); color: antiquewhite;">
<div class="container-2" align="center" >
    <h2>Enter Employee Details</h2>
    <hr>
    <form style="width:60%" action="#" th:action="@{/save}" th:object="${employee}" method="POST">

        <input type="text" th:field="*{firstName}" placeholder="employee FirstName"
               class="form-control mb-4 cot-4" required/>
        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
            <p th:errors="*{firstName}">first name error</p>
        </div><br/>

        <input type="text" th:field="*{lastName}" placeholder="employee LastName"
               class="form-control mb-4 cot-4" required/>
        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
            <p th:errors="*{lastName}">last name error</p>
        </div><br/>

        <input type="email" th:field="*{emailId}" placeholder="employee email_Id"
               class="form-control mb-4 cot-4 " required/>
        <div th:if="${#fields.hasErrors('emailId')}" th:errors="*{emailId}">
            <p th:errors="*{emailId}">Email error</p>
        </div><br/>

        <button type="submit" class="btn btn-info col-2">Save Employee </button>
    </form>
    <hr>
    <a th:href="@{/homePage}" class="btn btn-warning btn-sm mb-3">Back to HomePage</a>
</div>
</body>
</html>
