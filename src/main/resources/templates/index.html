<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

</head>
<body style="background-color: rgb(5, 5, 47); color: antiquewhite;">
<div class="container-2" align="center">
    <h2>Employee List</h2>
    <hr>
    <a th:href="@{/addNew}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
    <hr>
    <table style="width:80%" border="1"
           class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Employee ID</th>
            <th>Employee FirstName</th>
            <th>Employee LastName</th>
            <th>Employee Email_Id</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee:${allEmpList}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.emailId}"></td>

            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-warning btn-sm mb-3">Update </a>

                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger btn-sm mb-3">Delete </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
